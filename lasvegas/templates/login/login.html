<!DOCTYPE html>
{% load static %}
<html lang="">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UniRoleta</title>
    <link rel="stylesheet" href="{% static 'login.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
      body {
        background: #76b852;
        background-image: url("{% static 'polls/fichas.png' %}");
        background-repeat: repeat-x;
        background-size: 50%;
        font-family: "Roboto", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>


  <body>
    <div class="container">
      <div class="form">
        <h2>UniRoleta</h2>
          <form method="POST" autocomplete="off" class="mt-4">
            {% csrf_token %}
          
            <div class="mb-3">
              <div class="input-group"> 
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" name="username" maxlength="150" required id="id_username" placeholder="Digite seu email" class="form-control">
              </div>  
            </div>
          
            <div class="mb-3">
              <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  <input type="password" name="password" required id="id_password" placeholder="Digite sua senha" class="form-control">
                </div>
            </div>
          
            <div class="button">
              <button type="submit">LOGIN</button>
            </div>
          
            <p class="message">Não é cadastrado? <a href="/cadastrar">Crie uma conta</a> </p>
          
          </form>
      </div>    
    </div>

  </body>
</html>
