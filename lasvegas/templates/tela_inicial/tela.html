<!DOCTYPE html>
{% load static %}
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tela inicial - UniRoleta</title>
    <link rel="stylesheet" href="{% static 'main.css' %}" />

      <h1 class="text_jogo">Jogos</h1>
    </div>

    <div class="tela_roleta">
      <a href="http://127.0.0.1:8000/roleta">
        <div>
              <img src="{% static 'polls/roleta_inicial.png'%}" alt='Jogo da roleta' width="100%"/>
